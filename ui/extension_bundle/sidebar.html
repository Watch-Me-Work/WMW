<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <head>
        <title>Watch Me Work</title>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </head>
</head>

<body>
    <div class="container" id="main-container">
        <div class="row" id="close-button-row">
            <div class="col-8" id="switches-container">
                Show results from: 
                <div class="custom-control custom-switch" id="toggle-switch">
                    <input type="checkbox" class="custom-control-input" id="showTopicSwitch" checked>
                    <label class="custom-control-label" for="showTopicSwitch">Topics</label>
                </div>
                <div class="custom-control custom-switch" id="toggle-switch">
                    <input type="checkbox" class="custom-control-input" id="showNerSwitch" checked>
                    <label class="custom-control-label" for="showNerSwitch">Entities</label>
                </div>
            </div>
            <div class="col-4">
                <button id="closeButton" type="button" class="btn btn-danger float-right">Close sidebar</button>
            </div>
        </div>
    </div>
    <div class="container rounded" id="results-container">
        <div class="row">
            <div class="col">
                <strong><h5 class="title">Results</h5></strong>
            </div>
        </div>
        <div class="row results-list">
            <div id="resultsList" class="list-group d-flex mx-auto justify-content-center">
                <img
                  src="loading-1.gif"
                />

            </div>
        </div>
    </div>
</body>
    <script src="sidebar.js"></script>
</html>
